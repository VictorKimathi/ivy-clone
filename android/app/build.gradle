plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ivywallet"
    compileSdk = 33  // Or use flutter.compileSdkVersion if defined

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.ivywallet"
        minSdk = 21  // Or use flutter.minSdkVersion if defined
        targetSdk = 33  // Or use flutter.targetSdkVersion if defined
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Apply Google Services plugin at the end
apply plugin: 'com.google.gms.google-services'
